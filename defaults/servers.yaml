- url: '{protocol}://{environment}.example.com/api/v1'
  variables:
    protocol:
      default: https
      enum:
        - http
        - https
    environment:
      default: api    # Production server
      enum:
        - api         # Production server
        - api.dev     # Development server
        - api.staging # Staging server
        - api.test    # Test server
        